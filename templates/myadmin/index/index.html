     <script type="text/javascript">
        //自定义一个用于实现Ajax信息删除的函数
        function doDelete(del_url) {
            Modal.confirm({
                msg: "are you sure to delete ？",
                title: ' reminder ',
                btnok: 'YES',
                btncl: 'NO'
            }).on(function(e) {
                if (e) { //判断是否点击了确定按钮
                    $.ajax({
                        type: 'get',
                        url: del_url,
                        dataType: 'json',
                        async: false,
                        success: function(res) {
                            Modal.alert({
                                msg: res.info,
                                title: ' reminder',
                                btnok: 'YES',
                                btncl: 'NO'
                            });
                            //window.location.reload(); //刷新当前页面.
                        },
                    });
                }
            });
        }
    </script>
