{% extends "myadmin/base.html" %}

{% block main_body %}                
    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
          <div class="col-xs-12">
            <div class="box">
              <div class="box-header">
                  <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">Add UserProfile</h2>
              </div>
              <!-- /.box-header -->
              <!-- form start -->
              <form class="form-horizontal" action="{% url 'myadmin_profile_insert' %}" method = "POST">
                {% csrf_token %}
                <div class="box-body">
                  
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Name：</label>
  
                    <div class="col-sm-4">
                      <input type="text" name="name" class="form-control" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Gender：</label>
                    <div class="controls">
                      &nbsp; &nbsp;
                      <input type="radio" name="gender" class="input-xlarge" value="1" 
                       /> Male
                       &nbsp; &nbsp; 
                      <input type="radio" name="gender" class="input-xlarge" value="2" 
                      checked/> Female
                       &nbsp; &nbsp; 
                     
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Age：</label>
  
                    <div class="col-sm-4">
                      <input type="text" name="age" class="form-control" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Current status：</label>
                    <div class="controls">
                      &nbsp; &nbsp;
                      <input type="radio" name="status" class="input-xlarge" value="1" 
                       checked /> Staff
                       &nbsp; &nbsp; 
                      <input type="radio" name="status" class="input-xlarge" value="2" 
                      /> Admin
                       &nbsp; &nbsp; 
                      <input type="radio" name="status" class="input-xlarge" value="3" 
                       /> UserAdmin
                        &nbsp; &nbsp; 
                      <input type="radio" name="status" class="input-xlarge" value="6" 
                       /> Boss
                      &nbsp; &nbsp;
                      <input type="radio" name="status" class="input-xlarge" value="8" 
                      /> Ban
                    </div>
                  </div>
                
    
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">submit</button> &nbsp; 
                    <button type="submit" class="btn btn-default">reset</button>
                  <div class="col-sm-offset-2 col-sm-10">
                </div>
                <!-- /.box-footer -->
              </form>
            </div>
            <!-- /.box -->
          </div>
        </div>
  
      </section>
      <!-- /.content -->
{% endblock %}
