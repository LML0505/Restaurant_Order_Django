{% extends "myadmin/base.html" %}

{% block main_body %}                
    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
          <div class="col-xs-12">
            <div class="box">
              <div class="box-header">
                  <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">EDIT Profile</h2>
              </div>
              <!-- /.box-header -->
              <!-- form start -->
              <form class="form-horizontal" action="{% url 'myadmin_profile_update' user.id %}" method = "POST">
                {% csrf_token %}
                <div class="box-body">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Name ：</label>
  
                    <div class="col-sm-4">
                      <input type="text" name="name"  value="{{user.name}}" class="form-control" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Gender：</label>
                    <div class="controls">
                      &nbsp; &nbsp;
                      <input type="radio" name="gender" class="input-xlarge" value="1" 
                      {% if user.gender == 1 %}checked{% endif %} /> Male
                       &nbsp; &nbsp; 
                      <input type="radio" name="gender" class="input-xlarge" value="2" 
                      {% if user.gender == 2 %}checked{% endif %} /> Female
                       &nbsp; &nbsp; 
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Age ：</label>
  
                    <div class="col-sm-4">
                      <input type="text" name="age"  value="{{user.age}}" class="form-control" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Current status：</label>
                    <div class="controls">
                      &nbsp; &nbsp;
                      <input type="radio" name="status" class="input-xlarge" value="1" 
                      {% if user.status == 1 %}checked{% endif %} /> Staff
                       &nbsp; &nbsp; 
                      <input type="radio" name="status" class="input-xlarge" value="2" 
                      {% if user.status == 2 %}checked{% endif %} /> Admin
                       &nbsp; &nbsp; 
                      <input type="radio" name="status" class="input-xlarge" value="3" 
                      {% if user.status == 3 %}checked{% endif %} /> UserAdmin
                        &nbsp; &nbsp; 
                      <input type="radio" name="status" class="input-xlarge" value="6" 
                      {% if user.status == 6 %}checked{% endif %} /> Boss
                      &nbsp; &nbsp;
                      <input type="radio" name="status" class="input-xlarge" value="8" 
                      {% if user.status == 8 %}checked{% endif %} /> Suspend
                    </div>
                  </div>
                 
                
    
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">submit</button> &nbsp; 
                    <button type="submit" class="btn btn-default">reset</button>
                  <div class="col-sm-offset-2 col-sm-10">
                </div>
                <!-- /.box-footer -->
              </form>
            </div>
            <!-- /.box -->
          </div>
        </div>
  
      </section>
      <!-- /.content -->
{% endblock %}
